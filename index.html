<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item daily-weekly-monthly">1</div>
        <div class="grid-item picture-name">2</div>
        <div class="grid-item background-1">3</div>
        <div class="grid-item background-2">4</div>    
        <div class="grid-item background-3">5</div>    
        <div class="grid-item background-4">6</div>    
        <div class="grid-item background-5">7</div>    
        <div class="grid-item background-6">8</div>    
        <div class="grid-item work">Work</div>
        <div class="grid-item play">Play</div>
        <div class="grid-item study">Study</div>
        <div class="grid-item exercise">Exercise</div>
        <div class="grid-item social">Social</div>
        <div class="grid-item self-care">Self-care</div>
    </div>
</body>
</html>
